            <h1>INFO</h1>
            <p>紅街市，又稱提督街市。早建於1936年，樓高三層，雖然說只是一個賣食材的地方，在建築方面卻花了不少功夫。紅街市以紅磚砌成。平面為兩軸對稱布局，中間是塔樓，四個角落各有角樓，為紀念碑式建築物。同時大樓將結構性柱子突出牆身，將結構性構件裝飾化，而中間是塔樓與四個角落的角樓均為沒有實際用途的構築物。</p>
